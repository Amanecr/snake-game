<!DOCTYPE html>
<html lang="pt--BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
</head>
<body>

    <canvas id="stage" width="400" height="400"></canvas>
    
    <script type="text/javascript">
    
    window.onload = function() {

        var stage = document.getElementById('stage');
        var context = stage.getContext("2d");


        document.addEventListener ("keydown", keyPush);

        setInterval(game, 60); //velocidade da cobra (numero maior = mais devagar)

        const vel = 1;

        var vx = vy = 0;
        var px = 10;
        var py = 15;
        var tp = 20; //tamanho da peça
        var qp = 20; //quantidade peças
        var ax = ay = 15;

        var trail = [];//rastro
        tail = 5; //tamanho da cauda




        function game() {
            
            px += vx;
            py += vy;

            if (px < 0) {
                px = qp-1;
            }
            
            if (px > qp-1) {
                px = 0;
            }

            if (py < 0) {
                py = qp-1;
            }

            if (py > qp-1) {
                py = 0;
            }




            context.fillStyle = "black"; //fundo
            context.fillRect(0,0, stage.width, stage.height);//pintar o fundo


            context.fillStyle = "red"; //maçã
            context.fillRect(ax*tp, ay*tp, tp, tp);


            context.fillStyle = "gray"; //cobra
                    for (var i = 0; i < trail.length; i++) {
                        context.fillRect(trail[i].x*tp, trail[i].y*tp, tp, tp);
                        if (trail[i].x == px && trail[i].y == py) {
                            vx = vy =0;
                        }
                    }


            trail.push({x:px, y:py})
                    while (trail.length > tail) {
                        trail.shift();
                    }


            if(ax==px && ay==py) {
                tail++;
                ax = Math.floor(Math.random()*qp);
                ay = Math.floor(Math.random()*qp);
            }


        }

        
        function keyPush(event) {

                switch (event.KeyCode) {
                    case 37: //left
                        vx= -vel;
                        vy= 0;

                    break;
                    case 38: //up
                        vx= 0;
                        vy= -vel;

                    break;
                    case 39: //right
                        vx= vel;
                        vy= 0;

                    break;
                    case 40: //down
                        vx= 0;
                        vy= vel;

                    break;

                    default:

                    break;
                }
        
        

        


    }

    
    }
    
    
    
    
    
    
    
    </script>
    
</body>
</html>
